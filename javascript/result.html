<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Registration Completed</title>
  <link rel="stylesheet">
</head>
<body>

  <div class="result">
    <h2>You have registred for my awesome website</h2>
    <p>Name:<span id="displayName"></span></p>
    <p>Email:<span id="displayEmail"></span></p>
    <p>Date of Birth: <span id="displayDob"></span></p>
    <p>Password: <span id="displayPassword"></span></p>

    <button onclick="window.location.href='index.html'">Back to Registration</button>
  </div>

  <script>
    document.getElementById("displayName").textContent = localStorage.getItem("name");
    document.getElementById("displayEmail").textContent = localStorage.getItem("email");
    document.getElementById("displayDob").textContent = localStorage.getItem("dob");
    document.getElementById("displayPassword").textContent = localStorage.getItem("password");
  </script>
</body>
</html>
